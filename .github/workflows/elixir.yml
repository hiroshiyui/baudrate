name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Test (partition ${{ matrix.partition }}/4)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2, 3, 4]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: baudrate_db_user
          POSTGRES_PASSWORD: baudrate_database
          POSTGRES_DB: baudrate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up asdf
      uses: ynab/asdf-action@v1.2
      with:
        version: 0.16.7
    - uses: actions/checkout@v4
    - name: Install Erlang and Elixir
      run: |
        asdf plugin add erlang
        asdf plugin add elixir
        asdf install
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Restore Cargo cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          native/baudrate_sanitizer/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('native/baudrate_sanitizer/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test --partitions 4 --seed 9527
      env:
        MIX_TEST_PARTITION: ${{ matrix.partition }}
